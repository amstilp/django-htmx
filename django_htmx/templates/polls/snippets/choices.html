<ul class="list-group">
    {% for choice in choices %}
    <li class="list-group-item">
      <div class="container">
        <div class="row">
          <div class="col-md-1">
            <span class="badge rounded-pill {% if choice == vote%}bg-success{% else %}bg-light text-dark{% endif %}">
              {{ choice.vote_set.count}}
            </span>
          </div>
          <div class="col-md-10">
          {% if choice == vote %}<b>{% endif %}
            {{ choice.text }}
            {% if choice == vote %}</b> <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-check ms-2" viewBox="0 0 16 16">
                <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425z"/>
              </svg>{% endif %}
          </div>
          <div class="col-md-1">
            {% if user.is_authenticated and choice != vote %}
                <form method="POST" action="{% url 'polls:vote' choice.pk %}">
                    {% csrf_token %}
                        <button type="submit" class="btn btn-sm btn-primary">
                            Vote!
                        </button>
                </form>
            {% endif %}
          </div>
        </div>
      </div>
    </li>
    {% endfor %}
  </ul>
