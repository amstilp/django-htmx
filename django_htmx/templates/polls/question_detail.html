{% extends "base.html" %}

{% block content %}

<h2>Question</h2>

<div class="card m-2">
    <div class="card-body bg-light">
        <b>{{ object.text }}</b>
    </div>
  </div>


<div class="container p-3">

    <h3>Choices</h3>

    <ul class="list-group">
        {% for choice in object.choice_set.all %}
        <li class="list-group-item">
            {{ choice.text }}
            <span class="badge rounded-pill bg-light text-dark ms-3">
                {{ choice.vote_set.count}}
            </span>
            {% if choice == vote %}
            - You voted!
            {% endif %}

        </li>
        {% endfor %}
    </ul>

</div>

{% endblock content %}
