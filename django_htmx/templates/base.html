<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  </head>


  <nav class="navbar py-2 bg-light border-bottom mb-3">
    <div class="container d-flex flex-wrap">
      <span class="navbar-brand mb-0 h1">django-htmx</span>
      <ul class="nav me-auto">
        <li class="nav-item"><a href="{% url 'index' %}" class="nav-link link-dark px-2 active" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="{% url 'polls:list' %}" class="nav-link link-dark px-2 active" aria-current="page">Polls</a></li>
      </ul>
      <ul class="nav">
        {% if request.user.is_authenticated %}
        {# show logout #}
        <li class="nav-item">
          <a class="nav-link link-secondary" href="{% url 'logout' %}"> Logout {{ user.username }}</a>
        </li>
      {% else %}
        {# show login #}
        <li class="nav-item">
          <a class="nav-link link-secondary" href="{% url 'login' %}"> Login</a>
        </li>
      {% endif %}

      </ul>
    </div>
  </nav>

    <div class="container">
{% block content %}
Empty content
{% endblock %}

    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
